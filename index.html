<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook Jr</title>
</head>
<body>
    <div class="facebook-wrapper">
        <div class="group">
            <img src="/img/facebook-Logo.png" alt="facebook-logo">
            <h1>Entrar no Facebook</h1>
            <div class="profile-pic">
                <img src="/img/profile-pic.jpg" alt="foto-perfil">
            </div>
            <a href="#" class="login">Continuar como Julimar Junior</a>
            <a href="logout">Remover conta</a>
        </div>

        <div class="group">
            <p class="not-account">Você não é Julimar?</p>
            <p class="not-account">
                <span class="link-blue">Mudar conta</span>
                ou 
                <span class="link-blue">Criar nova conta</span>
            <p></p>
        </div>
    </div>
    
</body>
</html>
